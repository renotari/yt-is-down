<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (YouTube red) -->
  <circle cx="128" cy="128" r="108" fill="#FF0000" stroke="#CC0000" stroke-width="4"/>
  
  <!-- Play button (white triangle) -->
  <polygon points="100,90 100,166 170,128" fill="#FFFFFF"/>
  
  <!-- Download arrow -->
  <g fill="#FFFFFF">
    <!-- Arrow shaft -->
    <rect x="120" y="180" width="16" height="40" rx="2"/>
    <!-- Arrow head -->
    <polygon points="128,230 110,212 146,212"/>
  </g>
  
  <!-- Optional: Small "DL" text -->
  <text x="128" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">DL</text>
</svg>